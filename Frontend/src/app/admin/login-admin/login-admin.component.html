<div class="container mt-5" style="max-width: 400px">
    <h3 class="text-center mb-4">Connexion Admin</h3>
  
    <div class="mb-3">
      <label class="form-label">Login</label>
      <input type="text" class="form-control" [(ngModel)]="login" name="login" />
    </div>
  
    <div class="mb-3">
      <label class="form-label">Mot de passe</label>
      <input type="password" class="form-control" [(ngModel)]="motDePasse" name="motDePasse" />
    </div>
  
    <div class="text-danger mb-3" *ngIf="erreur">{{ erreur }}</div>
  
    <button class="btn btn-primary w-100" (click)="loginAdmin()">Se connecter</button>
  </div>
