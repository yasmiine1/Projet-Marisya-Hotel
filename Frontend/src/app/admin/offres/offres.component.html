<div class="container mt-4">
  <h2>Liste des offres</h2>

  <!-- Formulaire d'ajout -->
  <form (ngSubmit)="addOffre()" #offreForm="ngForm" class="mb-4">
    <div class="row">
      <div class="col-md-3">
        <label>Titre</label>
        <input type="text" class="form-control" [(ngModel)]="newOffre.titre" name="titre" required>
      </div>

      <div class="col-md-3">
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="newOffre.description" name="description" required>
      </div>

      <div class="col-md-2">
        <label>RÃ©duction (%)</label>
        <input type="number" class="form-control" [(ngModel)]="newOffre.prixReduit" name="prixReduit" required>
      </div>

      <div class="col-md-3">
        <label>Image (URL)</label>
        <input type="text" class="form-control" [(ngModel)]="imageInput" name="imageInput">
        <button type="button" class="btn btn-secondary btn-sm mt-1" (click)="addImage()">Ajouter Image</button>
        
        <div *ngIf="newOffre.images.length > 0" class="mt-2">
          <small>Images ajoutÃ©es :</small>
          <ul>
            <li *ngFor="let img of newOffre.images">{{ img }}</li>
          </ul>
        </div>
      </div>

      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100">Ajouter</button>
      </div>
    </div>
  </form>

  <!-- Liste des offres -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Description</th>
        <th>RÃ©duction (%)</th>
        <th>Images</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let offre of offres">
        <ng-container *ngIf="editingOffre?.id !== offre.id">
          <td>{{ offre.id }}</td>
          <td>{{ offre.titre }}</td>
          <td>{{ offre.description }}</td>
          <td>{{ offre.prixReduit }} %</td>
          <td>
            <div *ngFor="let img of offre.images" class="d-flex align-items-center">
              <img [src]="img" alt="{{ offre.titre }}" style="max-width: 100px; height: auto;" />
            </div>
          </td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editOffre(offre)">Modifier</button>
            <button class="btn btn-danger btn-sm" (click)="deleteOffre(offre.id)">Supprimer</button>
          </td>
        </ng-container>

        <!-- Ligne de modification -->
        <ng-container *ngIf="editingOffre?.id === offre.id">
          <td>{{ editingOffre.id }}</td>
          <td><input type="text" [(ngModel)]="editingOffre.titre" name="titre{{editingOffre.id}}" class="form-control"></td>
          <td><input type="text" [(ngModel)]="editingOffre.description" name="description{{editingOffre.id}}" class="form-control"></td>
          <td><input type="number" [(ngModel)]="editingOffre.prixReduit" name="reduction{{editingOffre.id}}" class="form-control"></td>
          <td>
            <div *ngFor="let img of editingOffre.images; let i = index" class="d-flex align-items-center">
              <small class="text-truncate me-2">{{ img }}</small>
              <button class="btn btn-sm btn-outline-danger" (click)="removeImage(i)">ðŸ—‘</button>
            </div>
            <input type="text" [(ngModel)]="editImageInput" class="form-control mt-2" placeholder="Nouvelle image (nom.jpg)">
            <button type="button" class="btn btn-sm btn-secondary mt-1" (click)="addImageToEditing()">Ajouter Image</button>
          </td>
          <td>
            <button class="btn btn-success btn-sm" (click)="updateOffre()">Enregistrer</button>
          </td>
        </ng-container>
      </tr>
      <div class="text-center mt-4">
  <button class="btn btn-secondary" (click)="goToDashboard()">Retour au Dashboard</button>
</div>
    </tbody>
  </table>
</div>
